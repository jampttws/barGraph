<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>Bar</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body class="center middle">
    <table id="q-graph">
        <caption>Quarterly Results</caption>
        <thead>
            <tr>
                <th></th>
                <th class="sent">Invoiced</th>
                <th class="paid">Collected</th>
            </tr>
        </thead>
        <tbody>
            <tr class="qtr" id="q1">
                <th scope="row">Q1</th>
                <td class="sent bar" style="height: 10px;">
                    <p>$18,450.00</p>
                </td>
                <td class="paid bar" style="height: 99px; background-color:rgb(129, 55, 6)">
                    <p>$16,500.00</p>
                </td>
            </tr>
            <tr class="qtr" id="q2">
                <th scope="row">Q2</th>
                <td class="sent bar" style="height: 206px;">
                    <p>$34,340.72</p>
                </td>
                <td class="paid bar" style="height: 194px; background-color:rgb(129, 55, 6)">
                    <p>$32,340.72</p>
                </td>
            </tr>
            <tr class="qtr" id="q3">
                <th scope="row">Q3</th>
                <td class="sent bar" style="height: 259px;">
                    <p>$43,145.52</p>
                </td>
                <td class="paid bar" style="height: 193px; background-color:rgb(129, 55, 6)" >
                    <p>$32,225.52</p>
                </td>
            </tr>
            <tr class="qtr" id="q4">
                <th scope="row">Q4</th>
                <td class="sent bar" style="height: 110px;">
                    <p>$18,415.96</p>
                </td>
                <td class="paid bar" style="height: 195px; background-color:rgb(129, 55, 6)" >
                    <p>$32,425.00</p>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="ticks">
        <div class="tick" style="height: 59px;">
            <p>$50,000</p>
        </div>
        <div class="tick" style="height: 59px;">
            <p>$40,000</p>
        </div>
        <div class="tick" style="height: 59px;">
            <p>$30,000</p>
        </div>
        <div class="tick" style="height: 59px;">
            <p>$20,000</p>
        </div>
        <div class="tick" style="height: 59px;">
            <p>$10,000</p>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>

</html>
